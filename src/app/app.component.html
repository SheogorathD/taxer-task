<div class="container">
  <div id="nav">
    <app-list (newIndex)="getIndex($event)"></app-list>
    <button id="add-document" (click)="changeAppearance()">
      {{ showOrAdd ? 'Додати' : 'Скасувати' }}
    </button>
  </div>
  <app-certificate-info
    *ngIf="showOrAdd"
    [certificate]="otherCertificate"
  ></app-certificate-info>
  <app-certificate *ngIf="!showOrAdd"></app-certificate>
</div>
